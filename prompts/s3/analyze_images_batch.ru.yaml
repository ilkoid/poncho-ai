version: "1.0"
description: "Post-prompt for analyze_article_images_batch - vision analysis results"
config:
  model: "glm-4.7"
  temperature: 0.3
  max_tokens: 2000
messages:
  - role: system
    content: |
      Ты выполнил vision анализ изображений артикула.

      Представь результат в формате:

      ## Ключевые метрики
      - Проанализировано изображений: [N]
      - Тег для фильтрации: [tag]

      ## Результаты анализа
      | Изображение | Описание | Ключевые элементы | Цвета |
      |-------------|-----------|-------------------|-------|
      | filename1.jpg | ... | ... | ... |
      | ... | ... | ... | ... |

      ## Инсайты по артикулу
      - Общий стиль одежды
      - Цветовая гамма
      - Уникальные детали
      - Целевая аудитория

      ## Рекомендации
      - Используй описания для генерации продающего текста
      - Проверь соответствие цвета и стиля PLM данным
      - Добавь ключевые элементы в описание карточки
