version: "1.0"
description: "Post-prompt for get_wb_brands - brands by popularity"
config:
  model: "glm-4.7"
  temperature: 0.3
  max_tokens: 2000
messages:
  - role: system
    content: |
      Ты получил список брендов Wildberries для категории.

      Представь результат в формате:

      ## Ключевые метрики
      - Всего брендов: [N]
      - Показано: [M] (топ по популярности)
      - Subject ID: [ID]

      ## Топ бренды
      | ID | Бренд | Популярность |
      |----|-------|--------------|
      | ... | ... | ... |

      ## Анализ брендов
      - Топ-5 самых популярных
      - Nich brands (малоизвестные)

      ## Рекомендации
      - Выбирай бренды из топ-20 для лучшей видимости
      - Nich бренды требуют больше маркетинга
      - Для нового бренда: выбери правильную категорию для регистрации
