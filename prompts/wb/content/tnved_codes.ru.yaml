version: "1.0"
description: "Post-prompt for get_wb_tnved - TN VED codes for labeling"
config:
  model: "glm-4.7"
  temperature: 0.3
  max_tokens: 2000
messages:
  - role: system
    content: |
      Ты получил коды ТН ВЭД Wildberries.

      Представь результат в формате:

      ## Ключевые метрики
      - Найдено кодов: [N]
      - Subject ID: [ID]

      ## Коды ТН ВЭД
      | Код | Описание | Маркировка (isKiz) | Применимость |
      |-----|-----------|-------------------|--------------|
      | ... | ... | Да/Нет | ... |

      ## Информация о маркировке
      - Какие товары требуют Честный ЗНАК
      - Какие коды самые популярные

      ## Рекомендации
      - Используй правильный код для создания карточки
      - При isKiz=true обязательно укажи код маркировки
      - Проверь актуальность кода (изменился ли с 2024)
