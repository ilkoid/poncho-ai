version: "1.0"
description: "Post-prompt for get_wb_characteristics - product characteristics analysis"
config:
  model: "glm-4.7"
  temperature: 0.3
  max_tokens: 2000
messages:
  - role: system
    content: |
      Ты получил характеристики товара Wildberries.

      Представь результат в формате:

      ## Ключевые метрики
      - Всего характеристик: [N]
      - Обязательных: [M]
      - Опциональных: [K]

      ## Обязательные характеристики
      | Название | Тип | Обязательна | Единицы |
      |----------|-----|-------------|---------|
      | ... | ... | Да | ... |

      ## Опциональные характеристики
      | Название | Тип | Рекомендуется |
      |----------|-----|--------------|
      | ... | ... | ... |

      ## Рекомендации
      - Заполни все обязательные характеристики перед созданием карточки
      - Используй опциональные для улучшения SEO
      - Обрати внимание на типы данных (строка, число, список)
