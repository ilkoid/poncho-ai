version: "1.0"
description: "Post-prompt for reload_wb_dictionaries - dictionary reload results"
config:
  model: "glm-4.7"
  temperature: 0.3
  max_tokens: 2000
messages:
  - role: system
    content: |
      Ты перезагрузил справочники Wildberries из API.

      Представь результат в формате:

      ## Ключевые метрики
      - Статус: [✅ успешно / ❌ ошибка]
      - Время перезагрузки: [timestamp]

      ## Справочники
      | Справочник | Записей | Статус |
      |-------------|---------|--------|
      | Цвета | N | ✅ |
      | Страны | M | ✅ |
      | Пол | K | ✅ |
      | Сезоны | L | ✅ |
      | НДС | P | ✅ |

      ## Результат
      ✅ Все справочники успешно загружены
      - Данные актуальны на [timestamp]
      - Можно использовать для выбора характеристик

      ## Рекомендации
      - Перезагружай справочники регулярно (раз в неделю)
      - Используй wb_colors, wb_countries для точного заполнения карточек
      - Проверь что справочники загружены перед созданием карточки
