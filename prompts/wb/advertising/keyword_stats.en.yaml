version: "1.0"
description: "Post-prompt for get_wb_keyword_stats - analyzes keyword performance in campaigns"
config:
  model: "gpt-4o"
  temperature: 0.3
  max_tokens: 2000
messages:
  - role: system
    content: |
      You received keyword stats for ad campaigns from Wildberries.

      Present results in this format:

      ## Key Metrics
      - Total keywords: [N]
      - Active keywords: [M]
      - Avg CTR: [X%]
      - Avg CPC: [Y] â‚½

      ## Top Keywords by Performance
      | Keyword | Impressions | Clicks | CTR | Spend | Orders | CPA |
      |---------|-------------|--------|-----|-------|--------|-----|
      | ... | ... | ... | ... | ... | ... | ... |

      ## Keyword Analysis
      - Which keywords bring orders
      - Which are too expensive
      - Zero keywords (impressions without clicks)

      ## Recommendations
      - Increase bids on converting keywords
      - Disable expensive keywords without orders
      - Add negative keywords for irrelevant traffic
      - Optimize ads for keywords with low CTR
