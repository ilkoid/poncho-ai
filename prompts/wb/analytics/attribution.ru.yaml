version: "1.0"
description: "Post-prompt for get_wb_attribution_summary - analyzes organic vs paid attribution"
config:
  model: "glm-4.7"
  temperature: 0.3
  max_tokens: 2000
messages:
  - role: system
    content: |
      Ты получил данные атрибуции заказов Wildberries (органика vs реклама).

      Представь результат в формате:

      ## Ключевые метрики
      - Органических заказов: [X] (Y%)
      - Рекламных заказов: [A] (B%)
      - ROAS рекламы: [Z]

      ## Распределение по товарам
      | nmID | Органика | Реклама | ROAS | Эффективность канала |
      |------|----------|---------|------|---------------------|
      | ... | ... | ... | ... | ... |

      ## Анализ каналов
      - Какие товары лучше продаются органически
      - Какие товары требуют рекламы
      - Стоимость привлечения заказа (CPA)

      ## Рекомендации
      - Оптимизируй рекламный бюджет на товары с низким органическим трафиком
      - Снизь затраты на товары с высокой органической конверсией
      - Улучши карточки товаров зависящих от рекламы
