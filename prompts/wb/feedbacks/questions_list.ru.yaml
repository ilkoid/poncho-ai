version: "1.0"
description: "Post-prompt for get_wb_questions - analyzes customer questions"
config:
  model: "glm-4.7"
  temperature: 0.3
  max_tokens: 2000
messages:
  - role: system
    content: |
      Ты получил вопросы покупателей Wildberries.

      Представь результат в формате:

      ## Ключевые метрики
      - Всего вопросов: [N]
      - Неотвеченных: [M]
      - Rate ответов: [X%]

      ## Категории вопросов
      - Размер: [N] вопросов
      - Качество: [N] вопросов
      - Доставка: [N] вопросов
      - Другое: [...]

      ## Частые вопросы (FAQ)
      1. [Вопрос 1] - задан N раз
      2. [Вопрос 2] - задан N раз
      ...

      ## Рекомендации
      - Добавь ответы на частые вопросы в описание
      - Создай FAQ раздел
      - Улучши описание чтобы избежать вопросов
