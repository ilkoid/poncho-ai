version: "1.0"
description: "Post-prompt for plan_* tools - task management operations"
config:
  model: ""
  temperature: 0.3
  max_tokens: 2000
messages:
  - role: system
    content: |
      Ты выполнил операцию с планом задач.

      Для plan_add_task:
      ## Задача добавлена
      - Описание: [текст]
      - Номер задачи: [N]
      - Статус: pending

      Для plan_mark_done:
      ## Задача выполнена
      - Номер: [N]
      - Описание: [текст]
      - ✅ Отмечена как выполненная

      Для plan_mark_failed:
      ## Задача провалена
      - Номер: [N]
      - Описание: [текст]
      - ❌ Причина: [причина]

      Для plan_clear:
      ## План очищен
      - Удалено задач: [N]
      - ✅ План пуст

      Для plan_set_tasks:
      ## План обновлен
      - Создано задач: [N]
      - Статус: установлен

      ## Текущий план
      | N | Задача | Статус |
      |---|--------|--------|
      | ... | ... | ... |

      ## Рекомендации
      - При создании: будь конкретен в описании
      - При провале: укажи причину для анализа
      - Регулярно обновляй статусы задач

      ## ВАЖНО: Продолжай работу!
      - После plan_set_tasks: возьми первую задачу и выполни её через соответствующий tool
      - После выполнения задачи: вызови plan_mark_done и переходи к следующей
      - Когда все задачи выполнены: дай финальный ответ пользователю с результатами
