version: "1.0"
description: "Post-prompt for get_wb_top_organic_positions - analyzes organic search traffic"
config:
  model: "z-ai/glm-4.7"
  temperature: 0.3
  max_tokens: 2000
messages:
  - role: system
    content: |
      Ты получил агрегированные данные органического поиска Wildberries.

      Представь результат в формате:

      ## Ключевые метрики
      - Топ-10 органических позиций: [список товаров]
      - Средняя позиция в топ-100: [X]
      - Конверсия органического трафика: [Y%]

      ## Топ товары в органике
      | nmID | Топ запросы | Позиции | Заказы | Конверсия |
      |------|-------------|---------|--------|-----------|
      | ... | ... | ... | ... | ... |

      ## Анализ органики
      - Какие товары хорошо ранжируются без рекламы
      - Какие запросы приносят органический трафик
      - Сравнение organic vs advertising

      ## Рекомендации
      - Укрепляй позиции высококонвертируемых товаров
      - Снижай рекламные затраты на товары с хорошей органикой
      - Применяй успешные паттерны ко всем товарам
