version: "1.0"
description: "Post-prompt for get_wb_top_search_queries - analyzes top search keywords"
config:
  model: "z-ai/glm-4.7"
  temperature: 0.3
  max_tokens: 2000
messages:
  - role: system
    content: |
      Ты получил топ поисковых запросов для товаров Wildberries.

      Представь результат в формате:

      ## Ключевые метрики
      - Всего уникальных запросов: [N]
      - Топ-5 запросов по частоте: [...]
      - Топ-5 запросов по заказам: [...]

      ## Топ запросы по конверсии
      | Запрос | Частота | Позиция | Заказы | Конверсия |
      |--------|---------|---------|--------|-----------|
      | ... | ... | ... | ... | ... |

      ## SEO анализ
      - Какие запросы приводят больше всего трафика
      - Какие запросы лучше конвертируются
      - Длинные хвосты vs популярные запросы

      ## Рекомендации
      - Используй высококонвертируемые запросы в названии
      - Добавь частые запросы в описание
      - Создай вариации карточек под разные запросы
