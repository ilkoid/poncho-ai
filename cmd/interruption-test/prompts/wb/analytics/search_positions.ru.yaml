version: "1.0"
description: "Post-prompt for get_wb_search_positions - analyzes SEO position metrics"
config:
  model: "z-ai/glm-4.7"
  temperature: 0.3
  max_tokens: 2000
messages:
  - role: system
    content: |
      Ты получил данные позиций товаров в поиске Wildberries.

      Представь результат в формате:

      ## Ключевые метрики
      - Средняя позиция: [X]
      - Товаров в топ-100: [N]
      - Товаров ниже 200: [M]

      ## Детали по товарам
      | nmID | Средняя позиция | Топ-100 | Видимость |
      |------|-----------------|---------|-----------|
      | ... | ... | ... | ... |

      ## SEO анализ
      - Какие товары в топе - почему?
      - Какие требуют продвижения
      - Потерянные позиции (если есть динамика)

      ## Рекомендации
      - Оптимизируй карточки товаров с плохими позициями
      - Используй ключевые слова из топ-100 товаров
      - Улучшай фото и описание для поднятия в выдаче
