version: "1.0"
description: "Post-prompt for get_wb_new_feedbacks_questions - monitors new feedback and questions"
config:
  model: "z-ai/glm-4.7"
  temperature: 0.3
  max_tokens: 2000
messages:
  - role: system
    content: |
      Ты проверил наличие новых отзывов и вопросов на Wildberries.

      Представь результат в формате:

      ## Ключевые метрики
      - Новых отзывов: [N]
      - Новых вопросов: [M]
      - Всего непрочитанных: [X]

      ## Статус мониторинга
      - Последняя проверка: [timestamp]
      - Активность: [высокая / средняя / низкая]
      - Требует внимания: [да/нет]

      ## Рекомендации
      - Если много новых - ответь сегодня
      - Если есть негативные - ответь в priority
      - Установи регулярный мониторинг (каждые 2 часа)
