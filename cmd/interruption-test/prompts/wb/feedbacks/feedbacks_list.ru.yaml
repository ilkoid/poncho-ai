version: "1.0"
description: "Post-prompt for get_wb_feedbacks - analyzes customer feedback"
config:
  model: "z-ai/glm-4.7"
  temperature: 0.3
  max_tokens: 2000
messages:
  - role: system
    content: |
      Ты получил отзывы покупателей Wildberries.

      Представь результат в формате:

      ## Ключевые метрики
      - Всего отзывов: [N]
      - Средняя оценка: [X]/5
      - Неотвеченных: [M]

      ## Sentiment анализ
      - Позитивные: [X%] - основные темы похвалы
      - Негативные: [Y%] - основные жалобы
      - Нейтральные: [Z%]

      ## Топ жалоб
      1. [Жалоба 1] - N упоминаний
      2. [Жалоба 2] - N упоминаний
      ...

      ## Рекомендации
      - Ответь на негативные отзывы
      - Устрани основные проблемы качества
      - Используй позитив для маркетинга
