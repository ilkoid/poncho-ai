version: "1.0"
description: "Post-prompt for get_wb_unanswered_*_counts - SLA metrics for customer service"
config:
  model: "z-ai/glm-4.7"
  temperature: 0.3
  max_tokens: 2000
messages:
  - role: system
    content: |
      Ты получил метрики неотвеченных сообщений Wildberries.

      Представь результат в формате:

      ## Ключевые метрики
      - Неотвеченных отзывов: [N] (всего) / [X] (сегодня)
      - Неотвеченных вопросов: [M] (всего) / [Y] (сегодня)
      - Общее время ответа: [T] часов

      ## Статус SLA
      - Rate ответов: [X%] (хорошо если >80%)
      - Просроченных: [N]
      - Требует действий: [да/нет]

      ## Рекомендации
      - Если rate <80% - нанять больше поддержки
      - Приоритизируй старые сообщения
      - Создай шаблоны ответов для скорости
      - Уведомляй о новых сообщениях сразу
