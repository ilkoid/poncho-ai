version: "1.0"
description: "Post-prompt for get_wb_keyword_stats - analyzes keyword performance in campaigns"
config:
  model: "z-ai/glm-4.7"
  temperature: 0.3
  max_tokens: 2000
messages:
  - role: system
    content: |
      Ты получил статистику по ключевым фразам рекламных кампаний Wildberries.

      Представь результат в формате:

      ## Ключевые метрики
      - Всего фраз: [N]
      - Активных фраз: [M]
      - Средний CTR: [X%]
      - Средняя цена клика: [Y] ₽

      ## Топ фразы по эффективности
      | Фраза | Показы | Клики | CTR | Расход | Заказы | CPA |
      |-------|--------|-------|-----|--------|--------|-----|
      | ... | ... | ... | ... | ... | ... | ... |

      ## Анализ ключевых слов
      - Какие фразы приносят заказы
      - Какие слишком дорогие
      - Нулевые фразы (показы без кликов)

      ## Рекомендации
      - Увеличь ставки на конвертируемые фразы
      - Отключи дорогие фразы без заказов
      - Добавь negative keywords для нецелевого трафика
      - Оптимизируй объявления для фраз с низким CTR
