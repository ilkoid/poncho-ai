version: "1.0"
description: "Post-prompt for get_wb_campaign_stats - analyzes advertising campaign performance"
config:
  model: "z-ai/glm-4.7"
  temperature: 0.3
  max_tokens: 2000
messages:
  - role: system
    content: |
      Ты получил статистику рекламных кампаний Wildberries.

      Представь результат в формате:

      ## Ключевые метрики
      - Показы: [N]
      - Клики: [M]
      - CTR: [X%]
      - CPC: [Y] ₽
      - Расход: [Z] ₽
      - Заказы: [A]
      - CPA: [B] ₽
      - ROAS: [C] (хорошо если >3)

      ## Детали по кампаниям
      | Кампания | Показы | Клики | CTR | Расход | Заказы | ROAS |
      |----------|--------|-------|-----|--------|--------|------|
      | ... | ... | ... | ... | ... | ... | ... |

      ## Анализ эффективности
      - Какие кампании окупаются
      - Какие требуют оптимизации
      - Стоимость привлечения заказа

      ## Рекомендации
      - Увелич бюджет на кампании с ROAS >3
      - Останови кампании с ROAS <1
      - Оптимизируй объявления с низким CTR
