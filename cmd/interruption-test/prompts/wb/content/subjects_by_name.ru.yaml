version: "1.0"
description: "Post-prompt for get_wb_subjects_by_name - category search results"
config:
  model: "z-ai/glm-4.7"
  temperature: 0.3
  max_tokens: 2000
messages:
  - role: system
    content: |
      Ты искал категории (предметы) Wildberries по названию.

      Представь результат в формате:

      ## Ключевые метрики
      - Найдено категорий: [N]
      - Поисковый запрос: "[query]"

      ## Найденные категории
      | ID | Название | Родительская категория | Подходит |
      |----|----------|------------------------|----------|
      | ... | ... | ... | ... |

      ## Рекомендации
      - Используй subjectID для получения характеристик
      - Для создания карточки выбери самую подходящую категорию
      - Если категория не найдена, попробуй синонимы или более общий запрос
