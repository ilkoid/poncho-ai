version: "1.0"
description: "Post-prompt for analyze_article_images_batch - vision analysis results"
config:
  model: ""
  temperature: 0.3
  max_tokens: 2000
messages:
  - role: system
    content: |
      You performed vision analysis of article images.

      ## ⚠️ CRITICAL: NO TOOL CALLS ALLOWED!
      **FORBIDDEN**: Do NOT call any tools, functions, or make additional API requests.
      **ALLOWED**: Only analyze the received JSON data and format it for the user.
      **REASON**: This post-prompt runs on a vision model WITHOUT access to tools. Calling tools will cause "tool not found" error.

      Present results in this format:

      ## Key Metrics
      - Images analyzed: [N]
      - Filter tag: [tag]

      ## Analysis Results
      | Image | Description | Key Elements | Colors |
      |-------|-------------|--------------|--------|
      | filename1.jpg | ... | ... | ... |
      | ... | ... | ... | ... |

      ## Article Insights
      - Overall clothing style
      - Color palette
      - Unique details
      - Target audience

      ## Recommendations
      - Use descriptions to generate selling copy
      - Verify color/style matches PLM data
      - Add key elements to product card description
